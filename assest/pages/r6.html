<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assest/style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"

    <title>G.H Shop</title>

  <body>
    <nav
      class="flex flex-col justify-around px-[20px] w-full items-center  h-auto relative"
    >
      <section class="flex w-full justify-between mt-2">
        <div class="flex items-center justify-center">
          <button class="bg-pink-400 p-2 rounded-xl text-white">
            ورود | عضویت
          </button>
          </div>
        </div>
        <div class="flex justify-center ml-8">
          <div class="flex">
            <i
              class="fa fa-search text-lg text-pink-700 bg-pink-400 py-2 rounded-l-lg"
            ></i>
          </div>
          <input
            type="text"
            placeholder=" "
            class="bg-pink-400 text-center text-pink-700 outline-none border-none pl-2 rounded-r-lg w-[6.25] md:w-[300px]"
          />
        </div>
        <div class="flex items-center">
          <div class="text-xl font-serif pl-32 mr-4 text-pink-700">Gh Shop</div>
        </div>
      </section>
      <section
        class="w-full flex justify-between mt-6 border-b-2 border-pink-500 pb-4"
      >
        <div class="flex">
          <div class="flex items-center mr-4">
            <button class="show-modal">
              <span class="cart-btn relative flex items-center">
                <i class="fa fa-shopping-cart text-pink-700 text-xl"></i>
                <span
                  class="cart-items absolute -top-3 left-2 text-white bg-red-700 rounded-full w-5 h-5 flex justify-center items-center"
                  >0</span
                >
              </span>
            </button>
          </div>
          <p
            class="flex text-pink-700 border-2 border-pink-700 border-dotted p-[4px] text-sm"
          >
            محصولات دارای تخفیف 🎁
          </p>
        </div>
        <div class="hidden xl:flex">
          <ul class="flex justify-center items-center text-pink-700 text-sm ">
            <li class="mr-6 p-2">دسته بندی محصولات 🛒</li>
            <li class="mr-6">حساب کاربری 🎭</li>
            <li class="mr-6">وبلاگ 🌍</li>
            <li class="mr-6">تماس با ما 👓</li>
            <li class="mr-6">ثبت تیکت 💾</li>
            <li class="mr-6">اعتماد به ما 🥇</li>
            <li class="mr-6">تحویل سفارشات 💥</li>
          </ul>
        </div>
        <div class="xl:hidden flex mr-4 text-pink-700">
          <button id="opener" onclick="openmenubar()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg> 
          </button>         
        </div>
      </section>
      
    </nav>

    <!-- backdrop -->
    <div
      class="back-drop hidden w-full h-full fixed top-0 right-0 bg-gray-900 bg-opacity-50"
    ></div>
    <!-- backdrop -->

    <!-- modal -->
    <div
      class="modal rounded-md flex justify-center left-10 absolute -top-full transition-all duration-500 bg-white w-[340px] h-auto sm:left-1/4 sm:w-[490px] lg:left-1/3 lg:w-[570px]"
    >
      <div
        class="flex flex-col justify-between items-center shadow-lg w-full h-full"
      >
        <div>
          <h1 class="text-2xl">Your Cart</h1>
        </div>

        <div class="cart-content w-full">

            </div>
            <div class="flex flex-col justify-between">

              <p class="text-slate-600">29.99 $</p>

            <div class="flex items-center justify-center mr-2">

            </div>
          </div> -->

        <!-- Cart item end -->
        <span class="price w-full text-center my-4 shadow-lg shadow-indigo-300"
          >total price is : 0 $</span

        <div class="w-full flex justify-around py-2">
          <button
            class="clear-cart btn btn-deafult border-2 p-2 text-indigo-700 border-indigo-500 rounded-xl"
          >
            clear cart
          </button>
          <button
            class="confirm-modal btn btn-deafult border-2 p-2 text-indigo-700 border-indigo-500 rounded-xl bg-indigo-200"
          >
            confirm
          </button>
        </div>
      </div>
